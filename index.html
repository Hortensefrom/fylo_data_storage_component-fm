<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>



</head>

<body>

  <div class="main-container">


    <div class="first-container">
      <div class="logo-fylo"><img src="images/logo.svg" alt="Fylo"></div>
      <div class="icons">
         <div class="icon"><img src="images/icon-document.svg" alt="New document"></div>
         <div class="icon"><img src="images/icon-folder.svg" alt="New folder"></div>
         <div class="icon"><img src="images/icon-upload.svg" alt="Upload"></div>
      </div>
    </div>
   

    <div class="second-container">
     
     <p class="margin-text">You've used <span class="bold">815 gb</span> of your storage</p>
     <div class="storage-bar"><div class="fill"><div class="cursor"></div></div><div class="storage-min-max bold left">0 gb</div>
     <div class="storage-min-max bold right">1000 gb</div></div>
     <div class="storage-left bold"><span class="dark large">185 </span> gb left<div class="triangle"></div></div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Hortense Fromaget</a>.
  </div>

</body>
</html>
